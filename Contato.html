<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário de contato</title>
        <link rel="stylesheet" href="Contato1.css">
    </head>
<body>
    <form action="">
        <div class="box">
    <h1>Formulário de contato</h1>

    <form action="">
    <form>
        <label for="nome">
            <span>Nome completo: </span>
        <input type="text" name="Nome" class="input_text" id="nome">
     
        </label>
    <label for="email">
        <span>Email: </span>
        <input type="email" name="Email" class="input_text" id="email">
    </label>
    <label for="assunto">
        <span>Assunto: </span>
          
        <input type="text" name="Assunto" class="input_text" id="assunto">

    </label>
   
    <label for="mensagem">
        <span>Mensagem: </span>
        <textarea type="box" name="Mensagem" class="Mensagem" id="mensagem"></textarea>
        <input type="button" name="Enviar" class="Button" value="Enviar">
    </label>
    
        
    </form>
   
    </div>
</body>
</html>
